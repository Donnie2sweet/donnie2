<html lang="en">
<head>

    <header>
        <img src="./images/./logo.png" alt="Lakers Logo">
        <nav>
            <a href="./laker.html">Home</a>
            <a href="./roster.html">Roster</a>

            <a href="./news.html">News</a>
            <a href="./gallery.html">Gallery</a>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakers Shop</title>
    <style>
        body {
           
            background-color: #FDB927;
            color: #552583;
        }
        nav {
            background-color: #FFF;
            padding: 0.5em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: #552583;
            text-decoration: none;
            font-weight: bold;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            padding: 1em;
        }
        .product-card {
            background-color: #FFF;
            border-radius: 8px;
            padding: 1em;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-card h3 {
            margin: 0.5em 0;
        }
        .product-card p {
            font-weight: bold;
        }
        footer {
            background-color: #552583;
            color: #FDB927;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h2>Lakers Shop</h2>
    </header>
    <nav>
        <ul>
            <li><a href="#jerseys">Jerseys</a></li>
            <li><a href="#accessories">Accessories</a></li>
            <li><a href="#memorabilia">Memorabilia</a></li>
        </ul>
    </nav>
    <main>
        <div class="product-grid">
            <div class="product-card">
                <img src="./images/jes.jpeg" alt="Lakers Jersey">
                <h3>Lakers Home Jersey</h3>
                <p>$89.99</p>
            </div>
            <div class="product-card">
                <img src="./images/cap.jpeg" alt="Lakers Cap">
                <h3>Lakers Cap</h3>
                <p>$29.99</p>
            </div>
            <div class="product-card">
                <img src="./images/bas.jpeg" alt="Lakers Basketball">
                <h3>Lakers Basketball</h3>
                <p>$39.99</p>
            </div>
            <div class="product-card">
                <img src="./images/ch.jpeg" alt="Lakers Poster">
                <h3>Lakers Championship Poster</h3>
                <p>$19.99</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Lakers Shop. All rights reserved.</p>
    </footer>
</body>
</html>
</body>
</html>
